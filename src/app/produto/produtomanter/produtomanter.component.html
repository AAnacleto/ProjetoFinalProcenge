<app-layout>
  <!--Card principal-->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title"> Produto - {{operacao}} </h5>

      <!--Formulário-->
      <div class="row">
        <div class="form-group col-lg-12">
          <label for="nome" class="control-label">Nome:</label>
          <input type="text" class="form-control" [(ngModel)]="produto.nome" />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-lg-12">
          <label for="nome" class="control-label">Descrição:</label>
          <textarea class="form-control" [(ngModel)]="produto.descricao"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-lg-12">
          <label for="nome" class="control-label">Valor:</label>
          <input type="number" class="form-control" [(ngModel)]="produto.valor" />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-lg-12">
          <label for="nome" class="control-label">Observação</label>
          <textarea class="form-control" [(ngModel)]="produto.observacao"></textarea>
        </div>
      </div>

      <!--Botões de salvar, salvar alteracões e voltar-->
      <div class="row">
        <div class="col-lg-12">
          <button *ngIf="operacao === 'Novo Produto'" type="button" class="btn btn-primary" (click)="incluirNovoProduto()">Salvar</button>
          <button *ngIf="operacao === 'Alterar'" type="button" class="btn btn-primary" (click)="alterarDadosProduto()">SalvarAlteração</button>
          <button type="button" class="btn btn-primary" style="margin-left: 6px;" (click)="voltar()">Voltar</button>
        </div>
      </div>

      <!--fechamento do card principal-->
    </div>
  </div>
</app-layout>
